- name : Configure Docker on EC2 Instances
  hosts : TestServer
  become: true
  connection : ssh
  tasks : 
  - name: updating apt
    command : sudo apt-get update

  - name : Install Docker
    command : sudo apt-get install -y docker.io

  - name : Start Docker Service
    command : sudo systemctl start docker

  - name: Ensure Docker container is running
    docker_container:
      name: vish-banking-container
      image: vishakhadhoble/vish-banking-image:1.0
      state: started
      ports:
        - "8084:8081"
      tty: yes
      detach: yes
      auto_remove: yes
      
