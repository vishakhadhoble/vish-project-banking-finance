- name : Configure Docker on EC2 Instances
  hosts : TestServer
  become: true
  connection : ssh
  vars:
    container_name: vish-banking-container
    image_name: vishakhadhoble/vish-banking-image:1.0
    host_port: 8084
    container_port: 8081
  
  tasks : 
  - name: updating apt
    command : sudo apt-get update

  - name : Install Docker
    command : sudo apt-get install -y docker.io

  - name : Start Docker Service
    command : sudo systemctl start docker

  - name: Remove existing Docker container if it exists
    docker_container:
      name: "{{ container_name }}"
      state: absent
    ignore_errors: yes

  - name: Run new Docker container
    docker_container:
      name: "{{ container_name }}"
      image: "{{ image_name }}"
      state: started
      ports:
        - "{{ host_port }}:{{ container_port }}"
      tty: yes
      detach: yes
      
